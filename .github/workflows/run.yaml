name: Basic PHP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0' # Ajuste conforme a versão do PHP que você usa

    - name: Check PHP syntax
      run: find . -name '*.php' ! -path './vendor/*' -exec php -l {} \;

